<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/crystal-globe-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/index.css">
    <title>Destiny reveal</title>
    <script type="module" defer src="../scripts/main.js"></script>
</head>

<body>
    <main class="container">
        <img class="container__img" src="../images/cristal-ball.svg" alt="crystal globe image">
        <h1 class="container__title">I will reveal your destiny!</h1>
        <p class="container__text">If you want your destiny to be revealed, you must press the button below, with a
            written question to
            view.
        </p>
        <input class="container__input" data-inpQuestion type="text" placeholder="Type your question here" autofocus
            required>
        <button class="container__button" data-btnQuestion>Send question</button>

        <h3 class="container__response" data-titleResponse></h3>
    </main>
</body>

</html>
